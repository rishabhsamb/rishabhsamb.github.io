name: Pages Deployment
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Setup Pages
      - uses: actions/configure-pages@v3
      - name: Install Dependencies
      - run: npm install
      - name: Build Website
      - run: npm run build
      - name: Upload Build
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v1

